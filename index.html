<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta viewport="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Temp_converter</title>
    </head>
    <body>
        <div>
            <h2>&#x1F321;&#xFE0F;Temperature Converter</h2>
            <p class="text">Convert temperatures between Celsius, Fahrenheit, and Kelvin</p>
            <form>
                <label>Enter Temperature:</label><br><br>
                <input id="tempInput" class="longinput" type="number" min="0" max="293"><br><br>
                <label>Select Unit:</label><br><br>
                <select class="longinput" id="unitSelect">
                    <option value="Celsius">Celsius (°C)</option>
                    <option value="Fahrenheit">Fahrenheit (°F)</option>
                    <option value="Kelvin">Kelvin (°K)</option>
                </select>
                <br><br>
            </form> 
            <button class="longinput" id="convertBtn" onclick="convertTemperature()">Convert</button>
            <div id="result" class="output"></div>
        </div>
    </body>
     <script src="script.js"></script>
</html>
